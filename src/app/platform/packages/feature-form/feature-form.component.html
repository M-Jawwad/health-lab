<div class="modal-header pt-8 pb-8">
    <h4 class="modal-title fs-18 fw-300">{{title}}</h4>
    <button type="button" tabindex="-1" class="close" (click)="onCloseModel()">Ã—</button>
</div>
<div class="modal-body w-100-p" fxLayout="row wrap" style="position: relative;">
    <img *ngIf="loading" src="/assets/images/block-loader.gif" alt="Loading" width="150px" height="150px" style="position: absolute; top: 30%; left: 42%;">

    <form [formGroup]="featureForm" fxFlex="100" fxLayout="row wrap">

        <div fxFlex="100" class="form-group">
            <label for="name">Feature Id</label><span class="text-danger">*</span>
            <input type="text" class="form-control" formControlName="feature_id">
            <ng-container *ngIf="featureForm.controls.feature_id.dirty">
                <div class="text-danger" *ngIf="featureForm.controls.feature_id.hasError('required')">
                    Please provide feature id.
                </div>
                <div class="text-danger" *ngIf="featureForm.controls.feature_id.hasError('whitespace')">
                    Avoid white spaces
                </div>
            </ng-container>
        </div>

        <div fxFlex="100" class="form-group">
            <label for="name">Feature Name</label><span class="text-danger">*</span>
            <input type="text" class="form-control" formControlName="feature_name" required>
            <ng-container *ngIf="featureForm.controls.feature_name.dirty">
                <div class="text-danger" *ngIf="featureForm.controls.feature_name.hasError('required')">
                    Please provide name of feature.
                </div>
                <!-- <div class="text-danger" *ngIf="featureForm.controls.feature_name.hasError('maxlength')">
                    Name must be less than of 60 characters
                </div> -->
                <div class="text-danger" *ngIf="featureForm.controls.feature_name.hasError('whitespace')">
                    Avoid white spaces
                </div>
            </ng-container>
        </div>
        
        <div fxFlex="100" class="form-group text-center mb-0">
            <button type="submit" (click)="onSubmit()" class="btn btn-success btn-round mr-8" [disabled]="!featureForm.valid || loading">
                <i class="ri-check-fill"></i>
                {{data?.id ? 'Update' : 'Save'}}
            </button>
            <button class="btn btn-default btn-round" (click)="onCloseModel()">
                <i class="ri-close-line"></i>
                Discard
            </button>
        </div>

    </form>
</div>
