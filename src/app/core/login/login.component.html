<div fxLayout="row wrap" class="h-100-p bg-theme">

    <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center" style="height: calc(100% - 36px); position: relative;">
        <img class="loader" *ngIf="loading" src="/assets/images/block-loader.gif" alt="Loading" width="150px" height="150px">

        <div class="w-280 h-418 pr-8 pl-8" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="8px">
            <img src="assets/images/vf-bz-logo.png" class="w-200 h-66" alt="Logo">

            <div class="w-100-p p-20 card text-center" style="height: calc(100% - 74px);">
                <!-- <ngb-progressbar *ngIf="loading" class="h-4 w-100-p" [striped]="true" [animated]="true" [value]="75" type="danger" mode="indeterminate" style="position: absolute; top: -1px; left: 0;"></ngb-progressbar> -->
                <i class="fs-40 icofont icofont-lock h-62"></i>
                <h4 class="fs-18 fw-600 mb-30 green-800">LOGIN</h4>

                <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                    <div class="form-group">
                        <label class="sr-only">Email</label>
                        <input [(ngModel)]="model.username" name="email" type="email" class="form-control"
                            placeholder="Email" maxlength="50" required>
                    </div>
                    <div class="input-group mb-12">
                        <label class="sr-only">Password</label>
                        <input [(ngModel)]="model.password" name="password" [type]="hidePassword ? 'password' : 'text'" class="form-control"
                            maxlength="50" placeholder="Password" required id="password">
                        <span class="input-group-text" for="password" (click)="hidePassword = !hidePassword">
                            <i [ngClass]="hidePassword ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                        </span>
                    </div>

                    <div *ngIf="loginError" class="mb-10 text-left" style="margin-top: -12px; color: red;">
                        {{errorMessage}}
                    </div>

                    <div fxLayout="row" fxLayoutAlign="space-between start" style="clear: both;">
                        <div class="checkbox-custom checkbox-inline" fxLayout="row">
                            <input type="checkbox" id="inputCheckbox" name="checkbox" [(ngModel)]="model.remember_me">
                            <label for="inputCheckbox" class="ml-8">Remember me</label>
                        </div>
                        <a class="pull-left" style="cursor: pointer;" (click)="onForgotPassword()">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block" [disabled]="!f.valid || loading">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <h4 class="ml-12 h-28 white">
        <b class="fs-18 fw-600" style=" font-family: 'Roboto', sans-serif;">Vodafone Iot Customer Management Portal</b>
    </h4>
</div>
